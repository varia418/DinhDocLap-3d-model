        html,
        body,
        #viewDiv {
            padding: 0;

        /* Style mô hình Dinh Độc Lập */
        #back {
            position: absolute;
            bottom: 20px;
        }

        #back i {
            background-image: url(app/public/img/back.svg);
            background-repeat: no-repeat;
            display: inline-block;
            width: 100px;
            height: 25px;
            padding-left: 25px;
            padding-top: 2px;
            margin: 10px;
            cursor: pointer;
            background-size: 20px;
        }

    <link rel="stylesheet" href="https://js.arcgis.com/4.28/esri/themes/light/main.css" />
    <script src="https://js.arcgis.com/4.28/"></script>

    <script>
        // Khai báo biến click copy lấy tọa độ
        var map;
        var list_points = [];
        var string_points = "";

        // hàm click lấy copy tọa độ
        function copyTextToClipboard(text) {
            if (!navigator.clipboard) {
                fallbackCopyTextToClipboard(text);
                return;
            }
            navigator.clipboard.writeText(text).then(
                function () {
                    console.log("Async: Copying to clipboard was successful!");
                },
                function (err) {
                    console.error("Async: Could not copy text: ", err);
                }
            );
        }
        require([
            "esri/Map",
            "esri/views/SceneView",
            "esri/layers/GeoJSONLayer",
            "esri/layers/SceneLayer",
            "esri/layers/GraphicsLayer",
            "esri/Graphic",
            "esri/request",
            "esri/geometry/Point",
            "esri/geometry/Mesh",
            "esri/geometry/support/MeshTexture",
            "esri/geometry/SpatialReference",
            "esri/rest/geometryService",
            "esri/rest/support/DistanceParameters"
        ], function (
            Map,
            SceneView,
            GeoJSONLayer,
            SceneLayer,
            GraphicsLayer,
            Graphic,
            esriRequest,
            Point,
            Mesh,
            MeshTexture,
            SpatialReference,
            geometryService,
            DistanceParameters
        ) {
            // Hiển thị mô hình chữ T của Dinh Độc Lập

            const map = new Map({
                basemap: "topo-vector",
                ground: "world-elevation",
                layers: [],
            });

            const view = new SceneView({
                container: "viewDiv",
                map: map,
                camera: {
                    position: [106.696851, 10.783157, 400],
                    heading: 910,
                    tilt: 60,
                },
                zoom: 100,
            });
            const a = 86.19609697819396;
            const b = 35.777078869019;
            const c = 29.373043461846656;
            const d = 14.893092119035835;
            const e = 5.362867866395603;
            const f = 13.196519450343406;
            const g = 4.669535492104023;
            const h = 19.326979335433652;
            const i = 21.470659471369636;
            const j = 4.662351792212651;
            const k = 31.106531103747145;
            const l = 32.64048964664293;
            const m = 11.65394966782121;
            const n = 10.94537832397216;
            const o = 15.35567862550349;

            // Calculate distance
            // var pt1 = new Point(106.69519037145832, 10.776720344256304);
            // var pt2 = new Point(106.69509889023087, 10.776615033789618);

            // var distParams = new DistanceParameters();

            // distParams.geometry1 = pt1;

            // distParams.geodesic = true;

            // const url = "https://utility.arcgisonline.com/ArcGIS/rest/services/Geometry/GeometryServer";
            // geometryService.distance(url, distParams)
            //     .then(function (distance) {
            //         console.log(distance);
            //     });


            // const location = new Point({ x: 106.69546012793347, y: 10.777092119827023 });
            // const meshTextureByUrl = new MeshTexture({
            //     url: "./texture-mat-truoc.png"
            // });
            // let mesh = Mesh.createBox(location, {
            //     size: {
            //         width: 60,
            //         height: 50,
            //         depth: 25
            //     },
            //     material: {
            //         colorTexture: meshTextureByUrl
            //     }
            // });
            // mesh.rotate(0, 0, -42)

            // let graphic = new Graphic({
            //     geometry: mesh,
            //     symbol: {
            //         type: "mesh-3d",
            //         symbolLayers: [{ type: "fill" }]
            //     }
            // });
            const location = new Point({ x: 106.69546012873347, y: 10.777092119827023, z: 15 });

            const meshTextureByUrl = new MeshTexture({
                url: "./texture-mat-truoc.jpg",
                wrap: {
                    vertical: "clamp",
                    horizontal: "clamp"
                }
            });

            let mesh = Mesh.createBox(location, {
                size: {
                    width: a - 2 * f,
                    height: 25,
                    depth: c - g
                },
                material: {
                    colorTexture: meshTextureByUrl
                }
            });
            mesh.rotate(0, 0, -43);

            let graphic = new Graphic({
                geometry: mesh,
                symbol: {
                    type: "mesh-3d",
                    symbolLayers: [{ type: "fill" }]
                }
            });

            view.graphics.add(graphic);


            //Hiển thị thông tin chi tiết của Dinh Độc Lập
            view.popup.defaultPopupTemplateEnabled = true;

            //Click copy các tọa độ
            // view.popup.autoOpenEnabled = false; // Disable the default popup behavior
            view.on("click", function (event) {
                // Listen for the click event
                view.hitTest(event).then(function (hitTestResults) {
                    // Search for features where the user clicked
                    if (hitTestResults.results) {
                        list_points.push([
                            event.mapPoint.longitude,
                            event.mapPoint.latitude,
                        ]);
                        string_points =
                            "[" +
                            event.mapPoint.longitude +
                            ", " +
                            event.mapPoint.latitude +
                            "]";
                        copyTextToClipboard(string_points);
                        // console.log(list_points);
                    }
                });
            });
        });
    </script>
